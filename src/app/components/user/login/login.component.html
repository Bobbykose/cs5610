
<div class = "container-fluid">

<div *ngIf="errorFlag" class = "alert alert-danger">
  {{errorMsg}}
</div>

<h1> Login </h1>

<form (ngSubmit)="login()" #f ="ngForm">
  <div class = "form-group">
  <input placeholder = "username" name = "username" type = "text" class = "form-control"
         ngModel required #username = "ngModel"/>
  </div>

  <div [hidden]="username.untouched || username.valid "
       class="alert alert-danger">
    Name is required
  </div>
  <!--<span class="help-block" *ngIf="!username.valid && username.touched">-->
        <!--Please enter a valid username!-->
  <!--</span>-->

 <div class = "form-group">
  <input   placeholder="password" name="password" type="password" class="form-control"
           ngModel required #password="ngModel"/>
 </div>

  <div [hidden]="password.untouched || password.valid "
       class="alert alert-danger">
    Password is required
  </div>
  <!--<span class="help-block" *ngIf="!password.valid && password.touched">-->
        <!--Please enter a valid password!-->
  <!--</span>-->

  <div class = "form-group">
  <button class = "btn btn-primary btn-block" type = "submit" [disabled]="!f.valid"> Login </button>
  </div>

  <div class = "form-group">
  <a class = "btn btn-success btn-block" routerLink = '/register'>Register</a>
  </div>

</form>

  <!--<a href="https://webdev-wenzhang-cs5610.herokuapp.com/facebook/login" class="btn btn-primary btn-block">-->
  <a href = '/facebook/login' class="btn btn-primary btn-block" >
    <span class="fa fa-facebook"></span>
    Facebook
  </a>

</div>

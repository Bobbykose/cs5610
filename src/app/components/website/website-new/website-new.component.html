
<form (ngSubmit)="newWebsite()" #newWeb ="ngForm">
<nav class="navbar navbar-expand-md navbar-dark bg-primary">

  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" routerLink = '/user/{{userId}}/website'>
        <i class="fas fa-chevron-left fontawsome_icon"></i>
      </a>
    </li>
  </ul>

  <ul class="navbar-nav col-3 d-none d-sm-block">
    <li class="nav-item">
      <a class="navbar-brand cl-text-bold" routerLink = '/user/{{userId}}/website'>Websites</a>
    </li>
  </ul>
  <ul class="navbar-nav ml-auto d-none d-sm-block">
    <li class="nav-item">
      <a class="navbar-brand" routerLink = '/user/{{userId}}/website/new'>
        <i class="fas fa-plus fontawsome_icon"></i>
      </a>
    </li>
  </ul>

  <ul class="navbar-nav col-8">
    <li class="nav-item">
      <a class="navbar-brand cl-text-bold" routerLink = '/user/{{userId}}/website/new'>New Website</a>
    </li>
  </ul>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <button class = "btn btn-primary btn-block" type = "submit" [disabled]="!newWeb.valid">
      <!--<a class="navbar-brand" type = "submit">-->
        <i class="fas fa-check fontawsome_icon"></i>
      <!--</a>-->
      </button>
    </li>
  </ul>

</nav>


<div class="contain-fluid row">

  <div class="col-4 d-none d-sm-block">
    <div *ngFor = "let website of websites">
      <ul class="list-group cl-list-group-borderless">
        <li class="list-group-item cl-list-item-borderless">
          <a routerLink = '/user/{{userId}}/website/{{website._id}}/page'>{{website.name}}</a>
          <a routerLink = '/user/{{userId}}/website/{{website._id}}' class="navbar-link float-right hide-on-landscape">
            <i class="fas fa-cog fontawsome_icon"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8">
    <!--<form>-->
      <div class="form-group">
        <label for="website-name">Name</label>
        <input type="text"
               name="webname"
               class="form-control"
               id="website-name"
               placeholder="Name"
               ngModel required #webname="ngModel"/>
        <div [hidden]="webname.valid || webname.untouched"
             class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="website-description">Description</label>
        <textarea name="description"
                  id="website-description"
                  class="form-control"
                  rows="5"
                  placeholder="Description"
                  ngModel required #description="ngModel"></textarea>
      </div>
    <!--</form>-->
  </div>

</div>


<nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-bottom">
  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <a class="navbar-link navbar-brand" routerLink = '/user/{{userId}}'>
        <i class="fas fa-user fontawsome_icon mr-auto"></i>
      </a>
    </li>
  </ul>
</nav>
</form>

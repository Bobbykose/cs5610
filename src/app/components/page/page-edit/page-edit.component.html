
<form (ngSubmit)="updatePage()" #updatepage ="ngForm">
<nav class="navbar navbar-expand-md navbar-light bg-light">
  <ul class="navbar-nav">
    <li class="nav-item active col-1">
      <a class="nav-link" routerLink = '/user/{{userId}}/website/{{websiteId}}/page'>
        <i class="fas fa-chevron-left fontawsome_icon"></i>
      </a>
    </li>
    <li class="nav-item col-3">
      <a class="navbar-brand cl-text-bold" routerLink = '/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}'>Edit Page</a>
    </li>
  </ul>

  <ul class="navbar-nav ml-auto">
    <li class="nav-item active">
      <button class = "btn btn-primary btn-block" type = "submit">
      <!--<a class="nav-link" href="page-list.html">-->
        <i class="fas fa-check fontawsome_icon"></i>
      <!--</a>-->
      </button>
    </li>
  </ul>
</nav>
</form>

<form (ngSubmit)="deletePage()" #deletepage ="ngForm">
<div class="container-fluid cl-container-padding">
  <form>
    <div class = "form-group">
      <label for = "pagename">Name</label>
      <input [(ngModel)]="page.name" type = "text" class="form-control"
             id = "pagename" name="pagename" placeholder="{{page.name}}">
    </div>
    <div class = "form-group">
      <label for = "pagetitle"> Title</label>
      <input [(ngModel)]="page.title" type = "text" class="form-control"
             id = "pagetitle" name="pagetitle" placeholder="{{page.title}}">
    </div>
  </form>
  <!--<a class = "btn btn-danger btn-block" routerLink = '/user/{{userId}}/website/{{websiteId}}/page'>Delete</a>-->
  <button class = "btn btn-danger btn-block" type = "submit">
    Delete
  </button>
</div>
</form>



<nav class="navbar navbar-expand-md navbar-light bg-light fixed-bottom">
  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <a class="navbar-link navbar-brand" routerLink = '/user/{{userId}}'>
        <i class="fas fa-user fontawsome_icon mr-auto cl-icon-color"></i>
      </a>
    </li>
  </ul>
</nav>

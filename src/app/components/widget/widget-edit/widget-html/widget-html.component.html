<form (ngSubmit)="deleteHTML()" #deletehtml ="ngForm">
  <div class="container-fluid cl-container-padding">
    <form>
      <div class="form-group">
        <label for = "Name"> Name </label>
        <input [(ngModel)]="widget.name" type="text" class="form-control"
               id="name" name="name" placeholder="{{widget.name}}" required>
        <!--<span class="alert-class"-->
              <!--*ngIf="flag">{{alert}}</span>-->
      </div>

      <!-- use with ngModel -->
      <quill-editor [(ngModel)]="widget.text" name="text"></quill-editor>
    </form>
    <!--<a class = "btn btn-danger btn-block" href = "widget-list.html">Delete</a>-->
    <button class = "btn btn-danger btn-block" type = "submit">
      Delete
    </button>
  </div>
</form>

<!-- Footer -->

  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <a class="navbar-link navbar-brand" routerLink = '/user/{{userId}}'>

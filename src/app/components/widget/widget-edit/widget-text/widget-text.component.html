
<div *ngIf="errorFlag" class = "alert alert-danger">

<!--Header-->

  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" routerLink = '/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget'>
          <i class="fas fa-chevron-left fontawsome_icon"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="navbar-brand cl-text-bold" routerLink = '/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget/{{widgetId}}'>Widget Edit</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <!--<a class="nav-link" routerLink = '/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget'>-->
        <!--<i class="fas fa-check fontawsome_icon"></i>-->
        <!--</a>-->
        <button class = "btn btn-primary btn-block" type = "submit">
          <i class="fas fa-check fontawsome_icon"></i>
        </button>
      </li>
    </ul>
  </nav>
</form>

<!--Body of the page -->
<form (ngSubmit)="deleteText()" #deletetext ="ngForm">
  <div class="container-fluid cl-container-padding">
    <form>

      <div class="form-group">
        <label for="heading-text">Text</label>
        <input [(ngModel)]="widget.text" type = "text" name="text" class="form-control" id="heading-text"/>
        <!--<div [hidden]="text.valid || text.untouched"-->
        <!--class="alert alert-danger">-->
        <!--Text is required-->
        <!--</div>-->
      </div>
      <div class="form-group">
        <label for="heading-rows">Rows</label>
        <input [(ngModel)]="widget.rows" name="rows" class="form-control" type="number" id="heading-rows"/>
        <label for="Name">Name</label>
        <div>
          <input [(ngModel)]="widget.name"
                 type="text"
                 class="form-control"
                 id="Name"
                 name="name"
                 placeholder="Name">
        </div>
      </div>
      <div class="form-group">
        <label for="heading-placeholder">Placeholder</label>
        <input [(ngModel)]="widget.placeholder" name="placeholder" class="form-control" required id="heading-placeholder"/>
        <div class="input-group">
          <input type="text"
                 readonly
                 value="Formatted"
                 class="form-control"/>
          <span class="input-group-addon">
        <input [(ngModel)]="widget.formatted" name="checkbox"
               type="checkbox"/></span>
        </div>
      </div>

    </form>
    <!--<a class = "btn btn-danger btn-block" href = "widget-list.html">Delete</a>-->
    <button class = "btn btn-danger btn-block" type = "submit">
      Delete
    </button>
  </div>
</form>

<!-- Footer -->
<nav class="navbar navbar-expand-md navbar-light bg-light fixed-bottom">
  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <a class="navbar-link navbar-brand" routerLink = '/user/{{userId}}'>
        <i class="fas fa-user fontawsome_icon mr-auto cl-icon-color"></i>
      </a>
    </li>
  </ul>
</nav>

<body>


<nav class="navbar navbar-expand-md navbar-dark bg-primary">

  <ul class="navbar-nav ml-auto d-none d-sm-block">

  <ul class="navbar-nav col-8">

    </li>
  </ul>
</nav>







<div class="contain-fluid row">
  <div class="col-4 d-none d-sm-block">
    <ul class="list-group cl-list-group-borderless">
      <li class="list-group-item cl-list-item-borderless">
        <a href="page-list.html">Blogging App</a>
        <a href="website-edit.html" class="navbar-link float-right">
          <i class="fas fa-cog fontawsome_icon"></i>
        </a>
      </li>
      <li class="list-group-item cl-list-item-borderless">
        <a href="page-list.html">Address Book App</a>
        <a href="website-edit.html" class="navbar-link float-right">
          <i class="fas fa-cog fontawsome_icon"></i>
        </a>
      </li>
      <li class="list-group-item cl-list-item-borderless">

  </div>

    <form>
      <div class="form-group">
        <label for="website-name"> Website Name</label>
        <input type="text" class="form-control" id="website-name" placeholder="website name">
      </div>
      <div class="form-group">
        <label for="website-description">Website Description</label>
        <textarea id="website-description" class="form-control" rows="5"
                  placeholder="To describe the website"></textarea>

    </form>
    <a class = "btn btn-danger btn-block" href = "website-list.html">Delete</a>

</div>
